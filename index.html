<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<img class="profile-pic" src="headshot.jpg" alt="Profile Picture">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<section class="bg-color-white primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Kenneth Wong</p>
					<p class="text-title-company">Senior Loadplanner</p>
					<p class="text-title-company">Cargojet Inc.</p>
				</div>
				<div class="col">
					<img src="cargojet.png" alt="Company Logo">
				</div>
			</div>
		</div>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="mailto:kwong@cargojet.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/mail.png" alt="Email Icon"height="50%" width="40%">
					</div>
					<div class="col is-8">
						<p class="text-detail">kwong@cargojet.com</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="tel:6047202613">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/phone-call.png" alt="Phone Icon" height="50%" width="40%">
					</div>
					<div class="col is-8">
						<p class="text-detail">(604) 720 2613</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://cargojet.com/locations/">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/international.png" alt="international Icon" height="50%" width="40%">
					</div>
					<div class="col is-8">
						<p class="text-detail">https://cargojet.com/locations/</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.google.com/maps/search/cargojet+vancouver/@49.1858644,-123.1782169,14z/data=!3m1!4b1">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/location.png" alt="location Icon" height="50%" width="40%">
					</div>
					<div class="col is-8">
						<p class="text-detail">170-4840 Miller Rd. Richmond, BC. V7B 1K7</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Save Contact</p>
						</a>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

</body>

</html>
